<ul id="fav-cards" data-template="true">
    {{# _(model).each(function (card) { }}
    <li class="card" data-id="{{ card.fullCardNumber }}">
        <span class="card-name">{{ card.name }}</span>
        <img src="source/images/{{ card.storeName }}.jpg" alt="{{ card.name }}" class="{{ card.storeName }}" id="{{ card.fullCardNumber }}"/>
    </li>
    {{# }); }}
</ul>
