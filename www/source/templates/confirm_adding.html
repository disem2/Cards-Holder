<div class="card-name">
    <span class="name">Card Name</span>
    <span class="value">{{ this.card.cardName }}</span>
</div>
<div class="card-number">
    <span class="name">Card Number</span>
    <span class="value">{{ this.card.cardNumber }}</span>
</div>
<div class="store-name">
    <span class="name">Store</span>
    <span class="value">{{ this.card.store }}</span>
</div>
<button class="not-save">Repeat Adding</button>
<button class="save-card">Save Card</button>
